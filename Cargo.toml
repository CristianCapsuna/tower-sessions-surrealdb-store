[package]
name = "tower-sessions-surrealdb-store"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
async-trait = "0.1.84"
base64 = "0.22.1"
chrono = "0.4.39"
rmp-serde = "1.3.0"
