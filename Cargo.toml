serde_bytes = "0.11.15"
serde_json = "1.0.134"
surrealdb = { version = "2.1.4", features = ["kv-mem"]}
time = { version = "0.3.37", features = ["formatting", "parsing"] }
tokio = "1.42.0"
tower-sessions = "0.14.0"
